{% extends 'layouts/base.html' %}

{% block head %}

<link rel="stylesheet" href="{{url_for('static', filename='css/form-styles.css')}}">
<title>RecipeDB - Add recipe</title>

{% endblock %}


{% block body %}

<form action="" method="post" class="search-bar">
    
    <label for="recipe_name">Name</label>
    <input type="text" name="name" id="recipe_name">

    <label for="instructions">Instructions</label>
    <textarea name="instructions" id="instructions"></textarea>

    <label for="recipe_picture_url">Picture URL</label>
    <input type="text" name="picture_url" id="recipe_picture_url">

    <fieldset class="ingredients">
        <div>
            <label for="amount">Amount</label>
            <input type="text" name="amount" id="amount">
        </div>
        <div>
            <label for="ingredient">Ingredient</label> 
            <input type="text" name="ingredient" id="ingredient">
        </div>
        <button type="button">+</button>
    </fieldset>

    <input type="hidden" name="modified_date">

    <button type="submit"> Add meal</button>

</form>

{% endblock %}
